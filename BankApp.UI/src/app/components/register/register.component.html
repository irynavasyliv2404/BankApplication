<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && register()" class="login-form" novalidate>
  <div>

    <h2 class="title">Register</h2>

    <div class="form-group">
      <label for="username">Enter login</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.userName"
             #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required/>

      <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
        <div *ngIf="username.errors.required">Login is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Enter password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
             validateEqual="confirmPassword" reverse="true"
             #password="ngModel" [ngClass]="{'is-invalid': f.submitted && password.invalid }" required/>

      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" validateEqual="password"
             [(ngModel)]="confirmPassword" #confirm="ngModel"
             [ngClass]="{'is-invalid': f.submitted && confirm.invalid }" required/>

      <div *ngIf="f.submitted && confirm.invalid" class="invalid-feedback">
        <div *ngIf="confirm.errors.required">Confirm password is required</div>
        <div *ngIf="confirm.errors.validateEqual">Passwords don't match</div>
      </div>
    </div>

  </div>
  <div class="text-danger">{{error}}</div>

  <button type="submit">Register</button>
</form>
